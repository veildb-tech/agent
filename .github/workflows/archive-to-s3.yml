name: Archive code and upload to S3

on:
  workflow_dispatch: {}

permissions:
  id-token: write   # required for OIDC
  contents: read

jobs:
  archive-and-upload:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      S3_BUCKET: ${{ vars.S3_BUCKET }}
      S3_PREFIX: ${{ vars.S3_PREFIX }} # optional, e.g. "artifacts/my-app"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create archive (zip)
        run: |
          set -euo pipefail
          APP_NAME="${GITHUB_REPOSITORY##*/}"
          VERSION="${GITHUB_SHA::7}"
          ARCHIVE="db-manager-server-symfony-latest.zip"

          # create zip excluding git + common junk
          sudo apt-get update
          sudo apt-get install -y zip

          zip -r "$ARCHIVE" . \
            -x ".git/*" \
            -x ".github/*" \
            -x ".DS_Store" \
            -x "*.log"

          echo "ARCHIVE=$ARCHIVE" >> $GITHUB_ENV

      - name: Upload to S3
        run: |
          set -euo pipefail
          KEY="${S3_PREFIX:+$S3_PREFIX/}${ARCHIVE}"
          aws s3 cp "$ARCHIVE" "s3://${S3_BUCKET}/${KEY}" \
            --only-show-errors

          echo "Uploaded: s3://${S3_BUCKET}/${KEY}"
